<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Group Adder</title>
</head>
<body>
  <h2>WhatsApp Bulk Group Member Adder</h2>
  <div id="qr-container">
    <p>Scan QR Code:</p>
    <img id="qr" src="" width="300" />
  </div>
  <div id="status"></div>

  <form id="form">
    <input type="text" name="groupId" placeholder="Group ID (e.g. 123456789@g.us)" required><br>
    <input type="file" name="file" accept=".txt,.csv" required><br>
    <button type="submit">Add Members</button>
  </form>

  <pre id="output"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
